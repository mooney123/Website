<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact form</title>
<link rel="stylesheet" href="StyleContact.css">
</head>
<body>
<div class="contact-box">

   <form action="https://api.web3forms.com/submit" method="POST">
   
    <input type="hidden" name="access_key" value="9be5405a-c3bf-49c5-92dc-7f3b3e4ae2a5">
    <input type="text"   name="name" class="input-field" placeholder="your Name">
    <input type="email"   name=email class="input-field" placeholder="Your Email">
    <textarea  name=message class="input-field textarea-field" placeholder="your message"></textarea>
    
    <button type="submit" class="btn">Send Message</button>
   </form>
   
</div>
 
</body>
</html>
